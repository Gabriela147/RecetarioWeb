<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{master.html}">

<head>
	<meta charset="utf-8">
	<title th:inline="text">[[${receta.titulo}]]</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

	<style>
		body {
			background-color: rgb(255, 255, 210);
		}

		h2 {
			color: dimgrey;
		}

		.background-gradient {
			background: linear-gradient(to right, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)),
				linear-gradient(135deg, #f6d365 10%, #fda085 100%);
			background-blend-mode: overlay;
			background-size: cover;
			 padding: 20px; 
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); 
		}
	</style>
</head>

<body>
	<div layout:fragment="content" th:object="${receta}">
		<div class="background-gradient px-5 mt-5">
			<div class="row">
				<div class="col-md-6">
					<img th:src="@{/assets/{filename}(filename=*{rutaPortada})}" th:alt="*{titulo}"
						class="img-fluid rounded w-100" style="box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); ">
				</div>
				<div class="col-md-6">
					<div class="text-end my-3">
						<a th:href="@{https://www.youtube.com/watch?v={youtubeId}(youtubeId=*{recetaTutorialId})}"
							class="btn btn-danger" data-fancybox=""> <svg xmlns="http://www.w3.org/2000/svg" width="16"
								height="16" fill="currentColor" class="bi bi-film" viewBox="0 0 16 16">
								<path
									d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0v6h8V1H4zm8 8H4v6h8V9zM1 1v2h2V1H1zm2 3H1v2h2V4zM1 7v2h2V7H1zm2 3H1v2h2v-2zm-2 3v2h2v-2H1zM15 1h-2v2h2V1zm-2 3v2h2V4h-2zm2 3h-2v2h2V7zm-2 3v2h2v-2h-2zm2 3h-2v2h2v-2z" />
							</svg> Ver tutorial de la receta <i class="fas fa-eye" style="margin-left: 5px;"></i>
						</a>
					</div>
					<h2 th:text="*{titulo}"></h2>
					<div class="mb-3">
						<span style="font-weight: bold; color: rgb(128, 64, 64);">DIFICULTAD DE PREPARACIÓN:</span>
						<span class="badge rounded-pull bg-light text-dark me-1" th:each="dificultad: *{dificultad}"
							th:text="${dificultad.nombre}"></span>
					</div>

					<div class="mb-3">
						<span style="font-weight: bold; color:  rgb(128, 64, 64);">TEMPORADA IDEAL PARA
							DISFRUTAR:</span>
						<span class="badge rounded-pull bg-light text-dark me-1" th:each="temporada: *{temporada}"
							th:text="${temporada.nombre}"></span>
					</div>

					<div class="mb-3">
						<span style="font-weight: bold; color:  rgb(128, 64, 64);">CATEGORÍA CORRESPONDIENTE:</span>
						<span class="badge rounded-pull bg-light text-dark me-1" th:each="categoria : *{categorias}"
							th:text="${categoria.titulo}"></span>
					</div>

					<div class="mb-3" style="font-weight:normal; background-color: rgb(255, 255, 183); padding: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); ">
						  <p th:text="*{descripcion}" style="text-align: justify; "></p>
					</div>

				</div>
			</div>
		</div>
	</div>

</body>

</html>
